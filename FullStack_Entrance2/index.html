<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="QuizIntro.css">
    <link rel="stylesheet" href="QuizZone.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <section>
            <div class="quiz-intro">
                <div class="title">Quizzes of Sports</div>
                <br>
                <div class="intro">You think you're a sport nerd? Try to beat these quizzes</div>
                <br>
                <button type="button" class="start-button">START</button>
            </div>
        </section>

        <div class="quiz-zone-parent">
            <div class="quiz-zone animate">
                <div class="quiz-zone-question">
                    <div class="quiz-count"></div> <br>
                    <div class="quiz"></div> <br>
                    <div class="quiz-answer-zone">
                        <div class="quiz-container">
                            <div class="quiz-answer">

                            </div>
                        </div>
                        <div class="quiz-container">
                            <div class="quiz-answer">
                                
                            </div>
                        </div>
                        <div class="quiz-container">
                            <div class="quiz-answer">

                            </div>
                        </div>
                        <div class="quiz-container">
                            <div class="quiz-answer">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom-container">
                    <div class="bottom-items next-button">NEXT</div>
                    <div class="bottom-items quiz-result"></div>
                </div>

                <span class="X" draggable="true">&times;</span>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
