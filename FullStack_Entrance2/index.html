<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="QuizIntro.css">
    <link rel="stylesheet" href="QuizZone.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div id="main-container">
        <section>
            <div class="quiz-intro">
                <div class="title">SPORTS QUIZZES</div><br>
                <div class="intro">You think you're a sport nerd? Try to beat these quizzes</div><br>
                <button type="button" id="start-button">START</button>
            </div>
        </section>

        <div class="quiz-container">
            <div class="quiz-zone animate">
                <div id="quiz-count"></div> <br>
                <div id="quiz-title"></div> <br>
                <div id="quiz-answers">
                    <div class="answer-container"></div>
                    <div class="answer-container"></div>
                    <div class="answer-container"></div>
                    <div class="answer-container"></div>
                </div>

                <div class="bottom-container">
                    <div id="next-button">NEXT</div>
                    <div id="quiz-result"></div>
                </div>

                <span id="X" draggable="true">&times;</span>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
